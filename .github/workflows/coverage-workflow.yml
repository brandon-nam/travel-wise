name: Test and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [collector, extractor, loader, server, transformer, travelwise-common]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for ${{ matrix.module }}
        run: |
          cd ${{ matrix.module }}
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests with coverage for ${{ matrix.module }}
        run: |
          cd ${{ matrix.module }}
          poetry run coverage run --data-file=.coverage.${{ matrix.module }} -m pytest


      - name: Upload coverage report for ${{ matrix.module }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.module }}
          path: ${{ matrix.module }}/.coverage.${{ matrix.module }}
          retention-days: 7

merge-and-deploy:
  needs: test
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download coverage reports
      uses: actions/download-artifact@v4
      with:
        path: coverage_reports

    - name: Install coverage package
      run: |
        pip install coverage

    - name: Merge coverage reports
      run: |          
        cd coverage_reports
        coverage combine
        coverage html -d ../coverage_html

    - name: Upload merged coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: merged-coverage
        path: coverage_html
        retention-days: 7

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: coverage_html

    - name: Deploy
      uses: actions/deploy-pages@v4
